<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时10</title>
</head>
<body>
    <script type="text/javascript">
        /* 
          写个构造函数：接收数字类型的参数，
          参数数量不定，完成参数相加和相乘的功能
         */
        function Compute(){
            var res = 0;
            this.plus = function(){
                loop(arguments, 'add', res);
            }

            this.times = function(){
                res = 1;
                loop(arguments, 'mul', res);
            }

            function loop(args, method, res){
                for(var i = 0; i < args.length; i++){
                    var item = args[i];
                    if(method === 'add'){
                        res += item;
                    }else if(method === 'mul'){
                        res *= item;
                    }
                }
                console.log(res);
            }
        }

        var compute = new Compute();
        compute.plus(2, 4, 6);
        compute.times(3, 5, 7);
    </script>
</body>
</html>
