<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS课时04 | 作业3</title>
</head>
<body>
    <script type="text/javascript">
       /* 
         定义一个函数，从wp接收一个n，
         算出n的阶乘，不能用for循环
       */
      var wp = parseInt(window.prompt('请输入一个数n'));

      function test(wp){
          if(wp <= 1){
              return 1;
          }else{
            return wp*test(wp-1);
          }
      }

      console.log(test(wp));
    </script>
</body>
</html>
