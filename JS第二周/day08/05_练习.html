//  把list中你想要的元素捡出来
//  哪些是想要的呢？属性名是name 属性值"he"
//  box.getAttribute("name")=="he";

    function myName({
        context, 
        attr, 
        value
    }){
    context = context || document;
    var ary=[];
    var list=context.getElementsByTagName("*");// 通过这一步可以拿到页面中所有的元素
    for(var i = 0; i < list.length; i++){
        if(list[i].getAttribute(attr) == value){
            ary.push(list[i]);
        }
    }
    return ary;
    }

    var res = myName({
        attr: 'name', 
        conetext: document, 
        value: "he"
        });
