<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时08</title>
</head>
<body>
    <script type="text/javascript">
       /* 创建对象方式 */
       //1.对象字面量创建对象
       var obj = {
           name: '张三',
           sex: 'male'
       }

       obj.name = '李四';

       //2.使用系统自带的构造函数创建对象
       /* 
         对象是通过实例化构造函数所创造的一个对象实例
       */
       var obj1 = new Object();//=>和对象字面量相等
       obj1.name = '张三';
       obj1.sex = '男士';
       console.log(obj1);

       //3.自定义构造函数  大量使用
       function Teacher(){
           this.name = '张三',
           this.sex = '男士';
           this.smoke = function(){
               console.log('I am smoking');
           }
       }
       
       /* 
         实例化构造函数，创造出一个自定义构造函数的对象实例
         只有实例化构造函数之后this才能生成，指向生成的对象实例
       */
       var teacher = new Teacher();
    </script>
</body>
</html>
