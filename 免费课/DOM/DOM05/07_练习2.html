<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button>获取更多数据</button>
    <script>
        var oBtn = document.getElementsByTagName('button')[0];

        oBtn.onclick = function(){
            this.innerHTML = '加载中...'
            console.log('this -> '+ this);
            
            //保存当前执行上下文  _self：下划线代表这是一个私有变量
            var _self = this;
            setTimeout(function(){
                console.log('this -> '+ this);
                _self.innerHTML = '获取更多数据';
            }, 2000);
        }
    </script>
</body>
</html>
