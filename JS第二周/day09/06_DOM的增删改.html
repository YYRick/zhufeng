<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 09 | DOM的增删改</title>
</head>
<body>
    <script>
        //1.首先创建一个元素节点h1
        var s1 = document.createElement('h1');
        //2.创建一个文本节点
        var text = document.createTextNode('你们真棒！');
        //3.把创建的文本节点加入到元素节点h1的里面
        s1.appendChild(text);
        //4.把新创建的元素节点加入到HMTL文档中
        document.body.appendChild(s1);

        //1.创建一个span元素节点
        var span1 = document.createElement('span');
        //2.创建一个文本节点
        var text1 = document.createTextNode('贺新郎.读史');
        //3.把创建的文本节点加入到元素节点span的里面
        span1.appendChild(text1);

        //4.把元素节点span加到元素节点h1的前面
        document.body.insertBefore(span1, s1)


        //浅克隆(浅拷贝)：只拷贝元素本身
        var copy1 =  span1.cloneNode();
        document.body.appendChild(copy1);

        //深拷贝(深克隆)：拷贝元素及其包裹的所有内容
        var copy2 = span1.cloneNode(true);
        document.body.appendChild(copy2);

        //删除节点
        document.body.removeChild(span1);

        //设置/获取/删除自定义属性
        /* 
          设置自定义属性：id名 属性值：span2
        */
        copy2.setAttribute('id', 'span2');
        s1.setAttribute('id', 'h1');
        //获取自定义属性
        console.log(copy2.getAttribute('id'));
        //删除自定义属性
        s1.removeAttribute('id');
    </script>
</body>
</html>
