<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_DOM | 复习闭包问题</title>
</head>
<body>
    <script type="text/javascript">
       function test(){
           var arr = [];
           for(var i = 0; i < 10; i++){
               /* 立即执行函数：形参j  实参i */
               (function(j){
                   arr[j] = function(){
                      document.write(j + ' ');
                   }
               })(i);
           }
           return arr;
       }

       var  myArr = test();
       for(var j = 0; j < myArr.length; j++){
           myArr[j]();
       }
    </script>
</body>
</html>
