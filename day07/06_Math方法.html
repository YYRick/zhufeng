<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //取绝对值
        console.log(Math.abs(-1));
        /* 取整数 */
        //向上取整(取大值)
        console.log(Math.ceil(-1.1));
        //向下取整(取小值)
        console.log(Math.floor(-1.1));

        /* 四舍五入 */
        console.log(Math.round(-1.51));//=>-2
        console.log(Math.round(1.5));
    </script>
</body>
</html>
