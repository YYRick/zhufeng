<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时08</title>
</head>
<body>
    <script type="text/javascript">
        //splice(0,2) =>代表从下标0开始删除，删除2项
        var arr = [1, 3, 2, 5];
        arr.splice(1,2);
        console.log(arr);


        /* 判断num是否存在数组中 */
        var num = 6;
        //方法一
        for(var i = 0; i < arr.length; i++){
            if(arr[i] === num){
                console.log('存在');
            }
            console.log('不存在');
        }

        //方法二
        //indexOf:判断该值是否存在数组中，如果存在返回对应的下标，如果不存在返回-1
        
        console.log(arr.indexOf(num));
    </script>
</body>
</html>
