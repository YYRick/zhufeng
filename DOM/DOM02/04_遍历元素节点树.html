<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_DOM课时02 | 遍历元素节点树</title>
</head>
<body>
    <ul>
        <li>
            <h2>我是标题标签</h2>
            <a href="">我是超链接标签</a>
            <p>我是段落标签</p>
        </li>
    </ul>
    <script>
        var p = document.getElementsByTagName('p')[0];
    </script>
</body>
</html>
