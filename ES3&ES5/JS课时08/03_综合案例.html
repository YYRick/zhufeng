<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时08</title>
</head>
<body>
    <script type="text/javascript">
       var attendance = {
           students: [],
           total: 6,
           join: function(name){
               this.students.push(name);
               if(this.students.length === this.total){
                   console.log(name + '到课，学生已到齐');
               }else{
                   console.log(name + '到课，学生未到齐');
               }
           },
           leave: function(name){
               var idx = this.students.indexOf(name);
               //判断name是否存在students数组中
               if(idx !== -1){
                   //删除该项
                   this.students.splice(idx, 1);
               }
               console.log(name + '早退');
               console.log(this.students);
           },
           classOver: function(){
               this.students = [],
               console.log('已下课');
           }
       }

       attendance.join('丁一');
       attendance.join('李二');
       attendance.join('张三');
       attendance.join('赵四');
       attendance.join('王五');
       attendance.join('小六');
       attendance.leave('丁一');
       attendance.classOver();
    </script>
</body>
</html>
