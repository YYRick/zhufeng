<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时09</title>
</head>
<body>
    <script type="text/javascript">
        function myClass(){
            var students = [];
            var operations = {
                join: function(name){
                    students.push(name);
                    console.log(students);
                },
                leave: function(name){
                    for(var i = 0; i < students.length; i++){
                        //可优化for循环的性能
                        var item = students[i];
                        if(item === name){
                            students.splice(i, 1);
                        }
                    }
                    console.log(students);
                }
            }
            //形成闭包
            return operations;
        }

        var obj = myClass();
        obj.join('张三');
        obj.join('李四');
        obj.join('王五');
        obj.leave('李四');
    </script>
</body>
</html>
