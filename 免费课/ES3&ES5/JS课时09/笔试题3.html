<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时09</title>
</head>
<body>
    <script type="text/javascript">
        function Test(a, b, c){
            var d = 1;
            this.a = a;
            this.b = b;
            this.c = c;

            function f(){
                d++;
                console.log(d);
            }

            this.g = f;

            //注意这里隐式的return this -> 形成闭包
        }

        var test1 = new Test();
        test1.g();
        test1.g();
        var test2 = new Test();
        test2.g();
    </script>
</body>
</html>
