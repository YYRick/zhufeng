<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day07 | 字符串方法</title>
</head>
<body>
    <script>
        var str = 'abc';
        //charAt(索引)：索引对应的字母
        var res = str.charAt(0);
        console.log(res);
        console.log(str[0]);

        console.log(str.charAt(100));//=>''
        console.log(str[100]);//=>undefined
    </script>
    <script>
        /* 
          charCodeAt：找到索引对应的字母的ASCII码
        */
        var str = 'adc';
        console.log(str.charCodeAt(0));//=>97
        console.log(str.charCodeAt(1));//=>100
        console.log(str.charCodeAt(2));//=>99
    </script>

    <script>
        /* indexOf(a,x)
            检索字符串，返回第一个对应的索引值，没有则返回-1
            x：代表从索引x开始
        和lastIndexOf(a,x) 
            检索字符串，返回最后一个对应的索引值，没有则返回-1
            x：代表在索引x结束
        */
        var str = 'abcabbb';
        console.log(str.indexOf('a',1));//=>3
        console.log(str.lastIndexOf('b',6));//=>6
        console.log(str.indexOf('d'));//=>-1
        console.log(str.lastIndexOf('d'));//=>-1
    </script>

    <script>
        /* 
           slice(n,m)
           从索引n开始，到索引m结束(但不包括索引m)
           截取字符串
        */
        var str = 'abcddd';
        console.log(str.slice(0,3));
        console.log(str.slice());//=>截取整个字符串
        //str.slice(-3)和str.slice(3)的结果完全一致
        //str.length - 3 = 3
        console.log(str.slice(-3));
        console.log(str.slice(3));


        /* substring(n ,m)
           和slice(n, m)一样，但不支持负数检索
        */
        console.log(str.substring(1, 3));
        /* 
         substr(n ,m)
          从索引n开始，检索m个
        */
        console.log(str.substr(1, 3));
    </script>


    <script>
        /* 大小写转换 */
        var str = 'abcde';
        var str1 = str.toUpperCase();
        console.log(str1);
        console.log(str1.toLowerCase());
    </script>

    <script>
        var str  = 'abdddddadadadfaf'
        //一次只能修改一个
        console.log(str.replace('a','珠峰'));
        //使用正则全部修改
        console.log(str.replace(/d/g,'李白'));
    </script>

    <script>
        /* 按照指定的分隔符把字符串转成数组 */
        var str = 'abc';
        console.log(str.split(''));
    </script>
</body>
</html>
