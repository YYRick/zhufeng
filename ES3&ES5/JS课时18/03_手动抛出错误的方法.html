<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS课时18 | try catch</title>
</head>
<body>
    <script>
        var jsonStr = '';
        try{
            if(jsonStr == ''){
               throw 'JSON字符串为空';
            }
            console.log('我要执行啦！！！');
            var json = JSON.parse(jsonStr);
            console.log(json);
        }catch(e){
            console.log(e);
            var errorTip = {
                name: '数据传输失败',
                errorCode: '10010'
            }
            console.log(errorTip);
        }
    </script>
</body>
</html>
