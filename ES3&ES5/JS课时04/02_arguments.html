<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时4</title>
</head>
<body>
    <script type="text/javascript">
        /* arguments 实参集合*/
        function test(a, b){
            for(var i = 0; i < arguments.length; i++){
                console.log(arguments[i]);
            }
        }
        
        test(1,2,3);


    /* 需求：一个函数被调用时，累加它的实参值 */
        function sum(){
            var num = 0;
            for(var i = 0; i < arguments.length; i++){
                num += arguments[i];
            }
            console.log(num);
        }

        sum(1, 2, 3, 4, 5, 6, 10);

        /* 
          在函数中传入的实参值，是可以在函数内部进行修改的
          但是如果没有传入实参值，在函数内部修改形参的值是无效的
        */
        function test(a, b){
            //可以在函数内部更改实参的值
            a = 3;
            console.log(arguments[0]);
        }
        test(1, 1);//=>3

        function test(a, b){
            b = 3;
            console.log(arguments[1]);
        }
        test(1);//=>undefined
    </script>
</body>
</html>
