<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //带var和function和不带都会给window上添加一个属性
        console.log(a);//undefined
        var a=3;
        console.log(window.a);//3
        console.log("a" in window);//true
    </script>
</body>
</html>
