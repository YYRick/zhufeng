<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
         时间戳  TimeStamp
         计算机以1970年1月1日0点0分0秒作为计时元年
         记录以这个计时起点过了多少毫秒；以这个毫秒数作为当前时间的时间戳
        */


        //
        var start = new Date().getTime();

        for(var i = 0; i < 1000; i++){
            document.write(i + ' ');
        }
        
        var end = new Date().getTime();

        console.log(end - start);
        
    </script>
</body>
</html>
