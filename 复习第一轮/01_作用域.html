    <script>
        /* 
         作用域
          + 全局作用域
          + 函数作用域
          + es6块级作用域
        */
        /* 
          作用域链的查找机制
          先找自己私有的，没有就向上级查找；
          一直找到全局作用域，如果还没有
          分两种情况，
            + 1. 查找不到就报错
            + 2. 如果是赋值，就相当于给全局作用域添加属性和属性值
        */

        /* var a=3;
        function fn(){
          var b=6;
          console.log(a);
        }

        fn();
        console.log(b); */

        //1. 查找不到就报错
        /* 
        Uncaught ReferenceError: n is not defined
        */
        /* function fn(){
          console.log(n);
        }
        fn(); */

        //2. 如果是赋值，就相当于给全局作用域添加属性和属性值
        function fn(){
          n=3;
          console.log(n);
        }
        var n=2;
        fn();
        console.log(n);
    </script>
</body>
</html>
