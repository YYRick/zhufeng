<!DOCTYPE html>
<html lang="en">
<head>

<body>
     <script type="text/javascript">
         /* 
           耦合：重复代码太多
           代码追求高内聚，低耦合 -> 模块的单一责任制
           解耦合->最好的方式就是函数
         */

         /* 
          函数基本写法 -> 函数声明
          function test(参数){
              函数的执行语句;
          }
         */
        function test(){
            for(var i = 0; i < 10; i++){
                console.log(i);
            }
        }

        //函数只有被调用了才会执行，函数可以多次执行
        test();

        /* 
         函数名的命名规则 -> 和变量命名规则一致
           + 不能以数字开头
           + 以字母、_(下划线)、$开头
           + 可以包含数字
           + 采用小驼峰命名法 
        */

        //函数声明
        function test(){
            var a = b = 1;
            console.log(a,b);
        }

        test();
        //console.log(a);//=>报错，a是函数test中的局部变量
        //全局变量
        //console.log(b === window.b);


        //函数表达式   
        /* 
          test1在函数外部是不可见的，他不能使用于函数外部
          但是在函数内部test1是可以被调用的
        */
        var test = function test1(){
            var a = 1;
                b = 2;
            console.log(a, b);
        }

        console.log(test.name);//=>打印出test1
        // 匿名函数表达式  函数字面量
        var test = function(){
            var a = 1,
                b = 2;
            console.log(a, b);
        }

        /* 
          函数的基本组成
            - function 函数名
            - 参数(可选)
            - 执行语句(可选)
            - return 返回值  ->不写return系统会默认添加上去
        */

        /* 函数的参数 */

        var AA = Number(window.prompt('a'));
        var BB = Number(window.prompt('b'));
        //这里的a和b是两个变量，用来占位，叫做形参
        function test(a, b){
            console.log(a + b);
        }
        
        //在函数调用时，这里的AA和BB就是给形参变量a和b赋予实际的值，叫做实参
        test(AA, BB);

        }
        
        test(1,2,3);
     </script>
</body>
</html>
