<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时09</title>
</head>
<body>
    <script type="text/javascript">
        
        function Car(color,brand){
            this.color = color;
            this.brand = brand;
        }
        /* 
          当构造函数Car被new实例化的时候，
          就和普通函数被执行的时候一样会产生AO,
          并且会在AO里面生成this并赋值为空对象
          AO = {
              this: {}
          }
          传入的实参会被this接受
          并且系统还会隐式return this
        */
        var car = new Car('red','Benz');

        
        /* 
          这里的局部变量me功能和this完全一致
          说明了this的机制就是如此
        */
        function Car(color,brand){
           var me = {};
           me.color = color;
           me.brand = brand;

           return me;
        }

        var car1 = Car('red','Mazda');

        console.log(car1.color);
        console.log(car1.brand);
    </script>
</body>
</html>
