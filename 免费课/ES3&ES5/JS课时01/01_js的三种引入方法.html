<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | 课时1</title>
</head>
<body>
    <!-- js引入的三种方式 -->
    <!-- 行内式：不安全，少用为好 -->
    <div onclick="console.log('hello world')">点我</div>
    <!-- 内嵌式 -->
    <script>
        console.log("hello JavaScript!!!");
    </script>
    <!-- 外链式 -->
    <script src="js/index.js">
       console.log('哈哈哈');
    </script>

</body>
</html>
