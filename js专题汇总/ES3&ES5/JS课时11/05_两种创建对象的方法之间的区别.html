<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时</title>
</head>
<body>
    <script type="text/javascript">
        //对象字面量
        var obj1 = {};
        console.log(obj1);
        
        //系统自带构造函数的方法，一般公司不用这种方法
        var obj2 = new Object();
        console.log(obj2);

        /* 
          这两种没有区别
        */

        function Obj(){};
        var obj3 = new Obj();
        console.log(obj3);
    </script>
</body>
</html>
