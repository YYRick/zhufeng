<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS课时06 | 星期天计划</title>
</head>
<body>
    <script type="text/javascript">
       function sunSched(){
           var sunSched = '';

           var operation = {
               setSched: function(thing){
                   sunSched = thing;
               },
               showSched: function(){
                   console.log('My schedule on sunday is '+sunSched);
               }
           }
           return operation;
       }

       var sunSched = sunSched();

       sunSched.setSched('studying');
       sunSched.showSched();
    </script>
</body>
</html>
