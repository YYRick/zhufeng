<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时13</title>
</head>
<body>
    <script type="text/javascript">
         var arr = [1, 2, 3, 4, 5];
         //循环数组也就是遍历数组的过程
         for(var i = 0; i < arr.length; i++){
             console.log(arr[i]);
         }

         var car = {
             brand: 'Benz',
             color: 'red',
             displacement: '3.0',
             lang: '5',
             width: '2.5'
         }

         for(var key in car){
             /* 
               为什么car.key不行
               因为系统内部处理 car.key -> car['key'] -> undefined
             */
            console.log(key + ':' + car[key]);
         }

         for(var i in arr){
             console.log(arr[i]);
         }
    </script>
</body>
</html>
