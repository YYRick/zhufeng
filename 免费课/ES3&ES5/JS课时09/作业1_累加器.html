<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时09</title>
</head>
<body>
    <script type="text/javascript">
        /* 闭包实现 */
        function test(){
            var num = 0;
            function add(){
                /* 注意这里是++num,先加后使用
                   而num++是先使用再加加
                */
                console.log(++num);
            }
            //返回全局，形成闭包
            return add;
        }
        
        //接收返回出来的add函数
        var add = test();
        add();
        add();
        add();
        add();
        add();
        add();
    </script>
</body>
</html>
