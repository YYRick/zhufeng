<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_DOM | 点击事件</title>
    <style>
        div{
            color: green;
        }
    </style>
</head>
<body>
    <div>123</div>
    <div>234</div>
    <div>345</div>
    <script>
       var boxes = document.getElementsByTagName('div');
       for(var i = 0; i < boxes.length; i++){
           boxes[i].onclick = function(){
               console.log(this.innerText);
           }
       }
    </script>
</body>
</html>
