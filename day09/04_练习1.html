   <script type="text/javascript">
    function chlidren(ele){
        var nodelists = ele.childNodes;
        var res = [];
        for(var i = 0 ; i < nodelists.length; i++){
            if(nodelists[i].nodeType == 1){
                 res.push(nodelists[i]);
            }
        }
        return res;
    }
