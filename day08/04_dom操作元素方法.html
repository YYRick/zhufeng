<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day08 | 使用dom操作元素</title>
</head>
<body>
    <div id="main">
        <span class="box">span1</span>
        <span>span2</span>
    </div>
    <span class="box">span</span>
    <span>span</span>
    <script>
        //获取id名为main的元素
        var omain = document.getElementById('main');
        //获取id名为main的元素里面的span元素 返回值是个类数组
        var ospanlists = omain.getElementsByTagName('span');
        console.log(ospanlists[0]);
        console.log(ospanlists[1]);

        //通过类名获取元素  返回值是个类数组
        var oboxs = document.getElementsByClassName('box');
        console.log(oboxs[0],oboxs[1]);
        var box1 = omain.getElementsByClassName('box');
        console.log(box1[0]);

        var Main = document.querySelectorAll('#main>span');
        console.log(Main[0],Main[1]);
    </script>
</body>
</html>
