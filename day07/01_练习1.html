<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
         1-100 同时能被2整除又能被3整除求和
        */   
     var sum = 0;
     for(var i = 1; i <= 100; i++){
         if(i%2 == 0 && i%3 == 0){
             sum+=i;
         }
     }
     console.log(sum);
    </script>
</body>
</html>
