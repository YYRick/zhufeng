        /* 
          Date日期对象是继承了Object对象中的方法和属性

         //getDate()：返回当前是一个月的第几天  返回几号
         

         //getDay()：返回当前是一周中的星期几  0-6
         //因为外国人认为星期天是一周中的第一天，所以0是星期天

         //重写getDay方法
         Date.prototype.getWeekDay = function(lang){
             var day = this.getDay();

             switch(day){
                 case 0:
                   return lang === 'chs' ? '星期天' : 'Sunday';
                   break;
                 case 1:
                   return lang === 'chs' ? '星期一' : 'Monday';
                   break;
                 case 2:
                   return lang === 'chs' ? '星期二' : 'Tuesday';
                   break;
                 case 3:
                   return lang === 'chs' ? '星期三' : 'Wednesday';
                   break;
                 case 4:
                   return lang === 'chs' ? '星期四' : 'Thursday';
                   break;
                 case 5:
                   return lang === 'chs' ? '星期五' : 'Firday';
                   break;
                 case 6:
                   return lang === 'chs' ? '星期六' : 'Saturday';
                   break;
             }
         }
