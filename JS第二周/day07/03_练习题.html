<body>
    <script>
        /* var str="2019-8-18 12:32:18";
           "2019年08月18日 12时32分18秒"
            思想：分割字符串，拿到相应的数字
        */
        function addZero(n){
        return  n<10?"0"+n:n;
        }

        var str="2019-8-8 12:8:18";
        var ary=str.split(" ");//["2019-8-18", "12:32:18"]
        //"2019-8-18"
        var leftAry=ary[0].split("-");// ["2019", "8", "18"]
        var rightAry=ary[1].split(":");//["12", "32", "18"]

        var res=leftAry[0]+"年"+addZero(leftAry[1])+"月"+addZero(leftAry[2])+"日"+" "+addZero(rightAry[0])+"时"+addZero(rightAry[1])+"分"+addZero(rightAry[2])+"秒";//"2019年8月18日 12时32分18秒"
        console.log(res);
    </script>
</body>
</html>
