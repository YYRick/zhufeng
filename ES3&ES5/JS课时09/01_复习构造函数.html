<body>
    <script type="text/javascript">
        function Car(opt){
            this.color = opt.color;
            this.brand = opt.brand;
            this.drive = function(){
                console.log('I am running')
            }
        }

        var car = new Car({
            color: 'red',
            brand: 'Mazda'
        })
        console.log(car.color);
        console.log(car.brand);
        car.drive();
    </script>
