<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时</title>
</head>
<body>
    <script type="text/javascript">
        /* 
          push：在末尾加 unshift：在开头加
          返回值：执行了方法以后的数组长度
          改变原数组
        */
       var arr = [2, 3, 4];
       arr.push(5, 'a', 'c');
       console.log(arr);

       //unshift
       arr.unshift(1, 'A', 'D');
       console.log(arr);
    </script>
    <script type="text/javascript">
        //手写实现push
        Array.prototype.myPush = function(){
            for(var i = 0; i < arguments.length; i++){
                this[this.length] = arguments[i];
            }
            return this.length;
        }

        var arr = [2, 3, 5];
        var a1 = arr.myPush(1, 2, 3);
        console.log(a1, arr);
    </script>
</body>
</html>
