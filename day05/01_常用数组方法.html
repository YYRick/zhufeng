<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1, 2, 3, 4];
        /* 
          在末尾追加 
          改变原数组
          返回值：新数组的长度
        */
        var res = arr.push(5);
        console.log(arr, res);

        /*
          开头追加  
          改变原数组
          返回值：新数组的长度
        */
        res = arr.unshift(6, 9);
        console.log(arr, res);

        /* 
          删除数组末尾项
          改变原数组
          返回值：被删除的那一项
        */
         arr = [1, 2, 3, 5];
         res = arr.pop();
         console.log(arr, res);

         /* 
          删除数组开头项
          改变原数组
          返回值：被删除的那一项
         */
         arr = [1, 2, 3, 5];
         res = arr.shift();
         console.log(arr, res);


         /* 
           splice
           改变原数组
           参数1：从索引n开始删除
           参数2：删除x项
           参数3之后：替换删除的项
           返回值：以数组的格式返回删除的项
         */
         arr = [1, 2, 3, 5];
         res = arr.splice(1, 3, 4, 5, 6);
         console.log(arr, res);


         /* 
           splice的妙用 设置第二个参数为0，用以实现新增效果
         */
         arr = [1, 2, 3, 5];
         //在数组开头新增  返回值：空数组
         res = arr.splice(0, 0, 4, 5, 6);
         console.log(arr, res);


         /* 
          slice(n, m)
          n：从索引n开始复制
          m：到索引m结束，但不包括索引m上的值
          不改变原数组
          返回值：复制的新数组
          注意：第二个参数m可以省略不写,代表从索引n开始一直复制到最后
         */
         var arr = [1, 2, 3, 4, 5];
         var res = arr.slice(1,3);
         console.log(res);//=>[2, 3]


         /* 
          slice中负数的使用
         */
         arr = [1, 2, 3, 4, 5];
         var res = arr.slice(-3,-1);
         console.log(res);//=>[3, 4]


         /* 
          concat 数组拼接
          参数：不一定要是数组，可以是具体的值
          返回值：拼接之后的新数组
          不改变原数组
         */
         var arr1 = [1, 2, 3];
         var arr2 = [4, 6, 8, 7];
         var res = arr1.concat(arr2,[6, 9], 12, 35);
         console.log(res);

         /* 
           把数组转成字符串
         */
         var arr = [1, 2, 3, 4, 5];
         var res = arr.toString();
         console.log(res);


         /* 
           join()
           参数：指定连接符
           作用：根据指定的连接符进行拼接
           不改变原数组
         */
        var arr = [1, 2, 3];
        var res = arr.join('.');
        console.log(res);

        /* 
          eval：让字符串形式的运算符变成真正的运算符
        */
       var arr = [1, 2, 3, 4];
       var res = eval(arr.join('+'));
       console.log(res);


       /* 
         reverse()
         参数：无
         倒序
         改变原数组
       */
       var arr = [1, 2, 3, 4];
       var res = arr.reverse();
       console.log(res);
    </script>
</body>
</html>
