<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时08</title>
</head>
<body>
    <script type="text/javascript">
        /* 对象的基本格式 
           键值对的形式：name: '张三',不要忘了打,号
        */
        var teacher = {
            name: '张三',
            age: 32,
            sex: 'male',
            height: 176,
            weigth: 130,
            teach: function(){
                console.log('哈哈哈哈');
            },
            smoke: function(){
                this.weigth--;
                console.log(this.weigth);
            },
            eat: function(){
                this.weigth++;
                console.log(this.weigth);
            }
        }

        //查询属性
        console.log(teacher.age);
        //执行方法
        teacher.smoke();

        //增加属性
        teacher.address = '北京';
        //增加方法
        teacher.drink = function(){
            console.log('I am drinking beer');
        }
        console.log(teacher);

        //改属性
        teacher.height = 180;
        //改方法
        teacher.teach = function(){
            console.log('I am teaching HTML');
        }
        console.log(teacher.teach);
        
        //删除属性
        delete teacher.address;
        //删除方法
        delete teacher.teach;
        console.log(teacher);
    </script>
</body>
</html>
