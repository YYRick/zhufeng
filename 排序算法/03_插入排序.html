<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day06 | 插入排序</title>
</head>
<body>
    <script type="text/javascript">
        /* 
         * insert：实现插入排序
         *   @params
         *     ary [ARRAY] 需要排序的数组
         *   @return
         *     [ARRAY] 排序后的新数组
         * by yyrick on 2021/8/2
         */
        function insert(ary){
            //1.准备一个新数组，用来存储抓到手里的牌，开始先抓一张牌进来
            let handle = [];
            handle.push(ary[0]);

            //2.从第二项开始依次抓牌，一直到把台面上的牌抓光
            for(let i = 1; i <ary.length; i++){
                //A是新抓的牌
                let A=ary[i];
                //和handdle手里的牌依次进行比较(从后向前比)
                for(let j = handle.length-1;j >= 0;j--){
                    //每一次都要比较手里的牌
                    let B = handle[j];
                    //如果当前新牌A比要比较的牌B大，把A放到B的后面
                    if(A > B){
                        handle.splice(j+1,0,A);
                        break;
                    }
                    //已经必到第一项，我们把新牌放到最前面即可
                    if(j===0){
                        handle.unshift(A);
                    }
                }
            }
            return handle;
        }

        let ary = [12, 8, 24, 16, 1, 23, 32, 2, 5];
        console.log(insert(ary));
    </script>
</body>
</html>
