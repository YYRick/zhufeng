    <script type="text/javascript">
    /* 
      当内部函数被返回到外部并保存时，一定会产生闭包
      闭包会产生原来的作用域链不释放，过度使用闭包可能
      会导致内存泄露，或者页面加载过慢。
    */
       function test1(){
           function test2(){
               var b = 2;
               a = 2;
               console.log(a);
           }
           var a = 1;
           return test2();
       }
       var c = 3;
       var test3 = test1();
       test3;
    </script>
