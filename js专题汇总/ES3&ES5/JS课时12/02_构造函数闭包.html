    <script type="text/javascript">
       function Compute(){
           var num = 10;

           this.add = function(){
               num++;
               console.log(num);
           }

           this.minus = function(){
               num--;
               console.log(num);
           }
           //系统隐式return this
       }
      
       
       var compute = new Compute();

       compute.add();
       compute.add();
       compute.add();
       compute.add();
       compute.minus();
    </script>
