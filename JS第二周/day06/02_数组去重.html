<body>
    <script type="text/javascript">
       //方法一
       var arr = [1, 2, 2, 3, 3, 6, 2, 2, 4, 5];
       for(var i = 0; i < arr.length; i++){
           var getItem = arr[i];
           for(var j = i+1; j < arr.length; j++){
               var currentItem = arr[j];
               if(getItem == currentItem){
                   arr.splice(j,1);
                   /* 防止数组塌陷 */
                   j--;
               }
           }
       }
       console.log(arr);

       //封装成函数
       function unique(ary){
        for(var i = 0; i < arr.length; i++){
           var getItem = arr[i];
           for(var j = i+1; j < arr.length; j++){
               var currentItem = arr[j];
               if(getItem == currentItem){
                   arr.splice(j,1);
                   /* 防止数组塌陷 */
                   j--;
               }
           }
       }
           return ary;
       }
       console.log(unique(arr));
      
       //方法 
       var obj = {
           name: 'yyrick',
           age: 23,
           ary: function(ary){
               return unique(ary);
           }
       }
       console.log(obj.ary(arr));
    </script>
   <!-- 方法二 -->
    <script>
        function unique(ary){
            var newAry = [];
            for(var i = 0; i < ary.length; i++){
                var item = ary[i];
                if(newAry.indexOf(item) == -1){
                    newAry.push(item);
                }
            }
            return newAry;
        }
        var arr = [1, 2, 2, 2, 3, 4, 5, 5, 5];
        console.log(unique(arr));
    </script>
    <!-- 方法三 -->
    <script>
        function unique(ary){
           var obj = {};
           for(var i = 0; i < ary.length; i++){
               var item = arr[i];
               if(obj[item] == item){
                   ary.splice(i, 1);
                   i--;
               }else{
                   obj[item] = item;
               }
           }
           return ary;
        }
        var arr = [1, 2, 2, 2, 3, 4, 5, 5, 5];
        console.log(unique(arr));
    </script>
