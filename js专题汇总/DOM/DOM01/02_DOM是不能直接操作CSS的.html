<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_DOM | DOM是不能直接操作CSS的</title>
    <style>
        div{
          width: 200px;
          height: 200px;
          background-color: red;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div = document.getElementsByTagName('div')[0];
        div.style.backgroundColor = 'green';
    </script>
</body>
</html>
