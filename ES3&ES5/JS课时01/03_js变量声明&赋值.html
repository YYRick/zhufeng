<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | 课时1</title>
</head>
<body>
    <script type="text/javascript">
         var a,//变量声明
         a = 3;//变量赋值
         /* 变量声明并赋值 */
         var b = 2;
         document.write(b);
         /* 一次性声明多个变量 
            变量是可以重复声明和定义的
         */
         var a = 3,
             b = 4,
             c = 5;
         document.write(a,b,c);

         /* 变量重新赋值 */
         a = 5;
         document.write(a);
    </script>
</body>
</html>
