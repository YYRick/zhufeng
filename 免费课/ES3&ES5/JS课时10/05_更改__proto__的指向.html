<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS课时10 | 更改__proto__的指向</title>
</head>
<body>
    <script type="text/javascript">
        function Person(){};
        Person.prototype.name = '张三';
        var p1 = {
            name: '李四'
        }

        var person = new Person();
        console.log(person.__proto__);
        console.log(person.name);

        //更改__proto__的指向
        var p1 = {
            name: "李四"
        }
        person.__proto__ = p1;
        console.log(person.__proto__);
        console.log(person.name);
    </script>
</body>
</html>
