<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    /* 
       return 
        1.终止函数的执行
        2.返回函数的值
    */
        function test(name){
            if(!name){
                return '您没有填写姓名!';
            }
            return name;
        }

        console.log(test());

        /* 
          对比return
        */
        function test(name){
            if(!name){
                console.log('您没有填写姓名!');
            }
            console.log(name);
        }

        test();

        /* 使用或语句实现上述功能 */
        function test(name){
            return name || '您没有填写姓名!';
        }
    </script>
</body>
</html>
