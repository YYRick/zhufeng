<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
</head>
<body>
    <input type="button" value="暂停" id="handleTimer">
    <script>
        let handleTimer = document.getElementById('handleTimer'),
            timer = null,
            count = 0;
        
        function createTimer(){
            timer = setInterval(() =>{
                count++;
                console.log(count);
            }, 1000);
        }

        createTimer();

        handleTimer.onclick = function(){
            if(timer){
                //timer存在说明有定时器存在
                clearInterval(timer);
                timer = null;
                handleTimer.value = '开始';
                return;
            }
            //timet不存在：创建新的定时器
            createTimer();
            handleTimer.value = '暂停';
        }
    </script>
</body>
</html>
