<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day06 | 冒泡排序</title>
</head>
<body>
    <script>
        /* 
          冒泡排序的思想：
          让数组中的当前项和后一项进行比较，
          如果当前项比后一项大，则两项交换位置(让大的靠后)
        */
        let ary = [12, 8, 24, 16, 1, 23, 32, 2, 5];

        /* 
         * bubble：实现冒泡排序
         *   @params
         *     ary [ARRAY] 需要排序的数组
         *   @return
         *     [ARRAY] 排序后的新数组
         * by yyrick on 2021/8/2
         */
        function bubble(ary){
            let temp = null;
            //外层循环i控制比较的轮数
            for(let i = 0;i < ary.length-1; i++){
               //里层循环控制每一轮比较的次数
               for(let j = 0; j < ary.length-1-i; j++){
                   if(ary[j] > ary[j+1]){
                       //当前项大于后一项
                       temp = ary[j];
                       ary[j] = ary[j+1];
                       ary[j+1] = temp;
                   }
               }
            }
            return ary;
        }
        console.log(bubble(ary));
    </script>
</body>
</html>
