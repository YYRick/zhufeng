<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时09</title>
</head>
<body>
    <script type="text/javascript">
        function Car(){
           this.color = 'red';
           this.brand = 'Benz';
           /* 
             return 原始值不会更改返回的值，还是默认返回this
             但是如果return引用值，那返回的就是这个引用值
           */
           return {};
        }
        var car = new Car();
        console.log(car.color);
        console.log(car);
    </script>
</body>
</html>
