<body>
    <script type="text/javascript">
        /* 
          原始值没有自己的属性和方法
        */
       var a = 1;
       console.log(a);
       //Number:方法、内置的构造函数
       var b = new Number(a);
       
       /* 
         三种内置的构造函数
         new Number
         new String
         new Boolean
       */
    </script>
