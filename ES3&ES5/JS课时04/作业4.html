<!DOCTYPE html>

    <title>JS课时04 | 作业4</title>

<body>
    <script type="text/javascript">
        /* 
          定义一个函数，从wp 接收一个n，
          算出斐波那契数列的第n位，不能用for循环
        */

        var wp = parseInt(window.prompt('请输入一个数n'));

        function test(wp){
            return (wp === 0 || wp === 1)? wp:test(wp-1)+test(wp-2);
        }

        console.log(test(wp));
    </script>
</body>
