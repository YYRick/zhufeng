<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
         ECStack：执行环境栈(供代码执行，存储原始值和变量)
         EC(G)：全局执行上下文
           +VO 全局变量对象
           +AO 私有变量对象
         GO：全局对象  存储浏览器内置的API  -> window
        */
        var x=12;
        let y=13;
        z=14;
        console.log(window.x);//=>12
        console.log(window.y);//=>undefined
        console.log(window.z);//=>14
        console.log(x);//=>12
        console.log(y);//=>13
        console.log(z);//=>14
    </script>
</body>
</html>
