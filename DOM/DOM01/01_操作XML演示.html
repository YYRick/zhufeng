<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_DOM | 操作XML演示</title>
</head>
<body>
    <person>
        <username>张三</username>
        <sex>男</sex>
        <age>18</age>
    </person>
    <person>
        <name>李四</name>
        <sex>女</sex>
        <age>23</age>
    </person>
    <script type="text/javascript">
        var person = document.getElementsByTagName('person')[0];
        console.log(person);
        var username = document.getElementsByTagName('username')[0];
        console.log(username.innerText);
    </script>
</body>
</html>
