<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS课时13 | 链式调用</title>
</head>
<body>
    <script type="text/javascript">
       /* 
         实现功能：怎么把一个对象里面的
         所有方法一次性全部执行完毕
       */
       var sched = {
           wakeup: function(){
               console.log('Running');
               return this;
           },
           morning: function(){
               console.log('Going shopping');
               return this;
           },
           noon: function(){
               console.log('Having a rest');
               return this;
           },
           afternoon: function(){
               console.log('Studying');
               return this;
           },
           evening: function(){
               console.log('Walking');
               return this;
           },
           night: function(){
               console.log('Sleeping');
               return this;
           }
       }

       sched.wakeup().morning().noon().afternoon().evening().night();
    </script>
</body>
</html>
