<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS++ | ECMAScript专题</title>
</head>
<body>
    <script type="text/javascript">
       //es6的方式设置参数默认值
       function test(a, b = 1){
          console.log(a, b);
       }
       test(1, undefined);//=> 1, 1

       //es5设置参数默认值
       function test1(a, b){
           var a = arguments[0] || 1,
               b = arguments[1] || 1;
           console.log(a, b);
       }

       //es5设置参数默认值方法2
       function test2(a ,b){
           var a = typeof(arguments[0] !== 'undefined') ? arguments[0] : 1;
           var b = typeof(arguments[1] !== 'undefined') ? arguments[1] : 1;
           console.log(a, b);
       }
    </script>
</body>
</html>
