<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时</title>
</head>
<body>
    <script type="text/javascript">
        /* 
          普通函数return不写默认返回undefined
          构造函数则return this
        */
        function Person(){
            this.smoke = function(){
                this.weight--;
            }
        }

        Person.prototype = {
            weight: 130
        }

        var person = new Person();
        console.log(person.smoke());
        console.log(person);
    </script>
</body>
</html>
