<body>
    <script type="text/javascript">
       var a = [];

       //第一种
       console.log(a.constructor);
       //第二种
       console.log(a instanceof Array);
       //第三种
       var str = Object.prototype.toString.call(a);

       /* 
         Object.prototype = {
             toString: function(){
                 //call(a)->使得this指向了a  
                 //然后a.toString() 打印出->[object Array]
                 this.toString();
             }
         }
       */
    </script>
