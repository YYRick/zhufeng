<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //初始化参数   不写则参数默认值为undefined
        //这种设置参数默认值是es6的语法
        function test(a = 1 , b){
            console.log(a);
            console.log(b);
        }
        test(undefined, 2);


        //es5设置参数默认值(企业里面常用)
        function test(a, b){
            var a = arguments[0] || 1;
            var b = arguments[1] || 2;
        }

        //或者这种(更严谨)
        function test(a, b){
            var a = typeof(arguments[0]) !== 'undefined' ? arguments[0]: 1;
            var b = typeof(arguments[0]) !== 'undefined' ? arguments[1]: 2;

        }
    </script>
</body>
</html>
