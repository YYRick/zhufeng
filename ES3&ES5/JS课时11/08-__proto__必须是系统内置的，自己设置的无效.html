<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时</title>
</head>
<body>
    <script type="text/javascript">
        //创建一个空对象
        var obj = Object.create(null);
        //给对象obj设置一个属性和属性值
        obj.num = 1;
        var obj1 = {
            count: 2
        }
        //让对象obj的__proto__指向obj1(即让obj1成为对象obj的原型)
        obj.__proto__ = obj1;
        //那么理所应当对象obj就应该可以访问到原型obj1上的属性count
        console.log(obj.count);
    </script>
</body>
</html>
