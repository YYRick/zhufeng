<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        /* 斐波拉切数列 */
        var a = [1,1];
        for(var i = 2; i < 100; i++){
            a[i] = a[i -1] + a[i - 2];
        }
        var n = parseInt(window.prompt("请输入n的值"));
        console.log(a[n-1]);
    </script>
</body>
