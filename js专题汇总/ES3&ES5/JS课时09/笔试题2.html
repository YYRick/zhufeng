<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时09</title>
</head>
<body>
    <script type="text/javascript">
        function Car(brand, color){
            this.brand = 'Benz';
            this.color = 'red';
        }

        var car = new Car('Mazda', 'blank');
        
        /* 还是默认值，因为没有把参数赋值 */
        console.log(car);//=> 'Benz','red'
    </script>
</body>
