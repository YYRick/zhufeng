<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day07 | 问号传参</title>
</head>
<body>
    <script>
        var  str ="https://www.baidu.com?name=zhufeng&age=10&id=14";
/*         var res1 = str.split('?');
        var res2 = res1[1].split('&');
        var res3 = res2[1].split('=');
 */
        function getParamsUrl(str){
            // 对str进行处理
            var obj={},
                res1 = str.split('?'),
                res2 = res1[1].split('&');
            for(var i = 0; i < res2.length;i++){
                var res3 =  res2[i].split('=');
                obj[res3[0]] = res3[1];
            }
            return obj
        }

        var res = getParamsUrl(str);
        console.log(res);
        console.log(res.name);
        console.log(res.age);
        console.log(res.id);
        </script>
</body>
</html>
