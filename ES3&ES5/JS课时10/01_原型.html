<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMAScript | JS课时</title>
</head>
<body>
    <script type="text/javascript">
        function Handphone(color, brand){
            this.color = color;
            this.brand = brand;
            this.screen = '18.9';
            this.system = 'Android';
        }

        //使用原型给构造函数添加公共属性
        Handphone.prototype.rom = '64G';
        Handphone.prototype.ram = '8G';

        var hp1 = new Handphone('red', '小米');
        var hp2 = new Handphone('black', '华为');
        console.log(hp1.rom);
        console.log(hp2.ram);
    </script>
</body>
</html>
