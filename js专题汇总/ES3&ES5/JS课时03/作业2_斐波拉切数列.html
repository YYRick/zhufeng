<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业2_斐波拉切数列</title>
</head>
<body>
    <!-- 
        规律：
        1   1   2   3   5   8
     -->
    <script type="text/javascript">
       var n = parseInt(window.prompt('请输入第几位'));
       
       if(n <= 0){
           console.log('输入错误');
       }else{
         var n1 = 1,
             n2 = 1,
             n3;
         if(n <= 2){
             console.log(1);
         }else{
            for(var i = 2; i < n; i++){
               n3 = n1 + n2;
               n1 = n2;
               n2 = n3;
            }
              console.log(n3);
           }
       }
    </script>
</body>
</html>
