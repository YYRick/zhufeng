<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业1_日程安排</title>
</head>
<body>
    <script type="text/javascript">
       var weekday = window.prompt("请输入星期几");
       var time = window.prompt("请输入上午或者下午");
       
       switch(weekday){
           case '星期一':
               if(time === '上午'){
                   console.log('看书');
               }else if(time === '下午'){
                   console.log('逛街');
               }
               break;
       }
    </script>
</body>
</html>
