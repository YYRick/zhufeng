<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>client</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .divBox{
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            line-height: 200px;
            padding: 20px;
            margin: 0 auto;
            border: 1px solid red;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="divBox"></div>
    <script>
        let divBox = document.querySelector('.divBox');
        /* 
          clientHeight：内容高度+2*padding
          clientWidth：内容宽度+2*padding
        */
        console.log(divBox.clientHeight);
        console.log(divBox.clientWidth);
    </script>
</body>
</html>
